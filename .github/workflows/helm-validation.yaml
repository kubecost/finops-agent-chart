name: Helm Validation
permissions:
  contents: read

on:
  pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest  # latest version

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct lint \
            --all \
            --validate-maintainers=false \
            --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm install finops-agent-chart-test \
            --namespace finops-agent-chart-test --create-namespace \
            --wait --wait-for-jobs --timeout 300s \
            ./charts/finops-agent \
            -f .github/configs/helmValues-helm-validation.yaml

      - name: Wait for ready 
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          kubectl wait -n finops-agent-chart-test \
            --for=condition=ready pod \
            --selector app.kubernetes.io/instance=finops-agent-chart-test \
            --timeout=120s

  whitespace-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Check for trailing whitespace in all files
        run: |
          if grep -r --include="*.*" "[[:blank:]]$" charts/; then
            echo "Error: Found trailing whitespace in .md or .tpl files"
            exit 1
          fi

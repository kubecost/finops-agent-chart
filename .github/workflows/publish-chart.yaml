name: Publish Helm Chart

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "main"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@noreply.example.com"
          git config --local user.name "github-actions[bot]"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Create packages directory
        run: |
          mkdir -p .cr-release-packages

      - name: Package Helm chart
        run: |
          cd charts/finops-agent
          helm package . --dependency-update -d ../../.cr-release-packages/

      - name: Generate index
        run: |
          helm repo index .cr-release-packages --url https://github.com/kubecost/finops-agent-chart/releases/download/${{ github.ref_name }}

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: charts/finops-agent
          config: .github/resources/cr.yaml
          skip_packaging: true
          skip_upload: false
          packages_with_index: false
          pages_branch: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .cr-release-packages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      
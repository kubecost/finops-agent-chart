{{- if and (not (empty .Values.global.cspPricingApiKey.existingSecret)) .Values.global.cspPricingApiKey.apiKey }}
{{- fail "Cannot set both cspPricingApiKey.existingSecret and cspPricingApiKey.apiKey" }}
{{- end }}

{{- if .Values.global.cspPricingApiKey.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "finops-agent.cspPricingApiKeySecretName" . | trim }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: finops-agent
    app.kubernetes.io/component: config
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  CSP_PRICING_API_KEY: {{ .Values.global.cspPricingApiKey.apiKey | b64enc | quote }}
{{- end }}

name: Publish Helm Chart

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "main"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@noreply.example.com"
          git config --local user.name "github-actions[bot]"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Create packages directory
        run: |
          mkdir -p .cr-release-packages

      - name: Package Helm chart
        run: |
          cd charts/finops-agent
          helm package . --dependency-update -d ../../.cr-release-packages/

      - name: Generate index
        run: |
          helm repo index .cr-release-packages --url https://github.com/kubecost/finops-agent-chart/releases/download/${{ github.ref_name }}

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy packages and index
        run: |
          cp -r .cr-release-packages/* gh-pages/

      - name: Commit and push
        run: |
          cd gh-pages
          git add .
          git commit -m "Update chart packages and index for ${{ github.ref_name }}"
          git push origin gh-pages
      